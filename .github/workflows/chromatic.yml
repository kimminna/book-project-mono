name: 'Deploy Storybook to Chromatic'

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

jobs:
  chromatic-deploy:
    runs-on: ubuntu-latest
    outputs:
      storybook_url: ${{ steps.chromatic.outputs.storybook-url }}
      current_time: ${{ steps.current-time.outputs.formattedTime }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm install

      - name: Build Storybook
        run: npm run build-storybook

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: true
          exitZeroOnChanges: true

      - name: Get current time
        id: current-time
        uses: josStorer/get-current-time@v2
        with:
          format: 'YYYYÎÖÑ MMÏõî DDÏùº HHÏãú mmÎ∂Ñ ssÏ¥à'
          utcOffset: '+09:00'

      - name: Comment pull request
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            üíÑ Storybook: ${{ steps.chromatic.outputs.storybookUrl }}
            üïñ Update: ${{ steps.current-time.outputs.formattedTime }}
